<html>
  <head>
    <meta charset="utf-8">
    <title>fccTicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>FCC Tic Tac Toe</h1>
        <div class="board container text-center">
          <div class="row">
            <div class="col-md-4 box-content top top-left">top-left</div>
            <div class="col-md-4 box-content top top-middle">top-middle</div>
            <div class="col-md-4 top box-content top-right">top-right</div>
          </div>
          <div class="row">
            <div class="col-md-4 box-content middle middle-left">middle-left</div>
            <div class="col-md-4 box-content middle middle-middle">middle-middle</div>
            <div class="col-md-4 box-content middle middle-right">middle-right</div>
          </div>
          <div class="row">
            <div class="col-md-4 box-content bottom bottom-left">bottom-left</div>
            <div class="col-md-4 box-content bottom bottom-middle">bottom-middle</div>
            <div class="col-md-4 box-content bottom bottom-right">bottom-right</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
